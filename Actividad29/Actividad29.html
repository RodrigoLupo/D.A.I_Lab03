<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio</title>
    <link rel="stylesheet" href="estilos.css">
    <script>
        function monedaCambio(){
            var numero = parseInt(document.getElementById("valor").value);
            var resultado = 0;
            var dolar = 3.71;
            var euro  = 3.96;
            
            if(document.getElementById("uno").checked && document.getElementById("uno1").checked){
                resultado = numero
                alert("El cambio de soles a soles es : S/." + resultado.toFixed(2))}

            else if(document.getElementById("uno").checked && document.getElementById("dos2").checked){
                resultado = numero/dolar
                alert("El cambio de soles a dolares es : $" + resultado.toFixed(2))}

            else if(document.getElementById("uno").checked && document.getElementById("tres3").checked){
                resultado = numero/euro
                    alert("El cambio de soles a euros es : €" + resultado.toFixed(2))}

            else if(document.getElementById("dos").checked && document.getElementById("uno1").checked){
                resultado = dolar*numero
                alert("El cambio de dolares a soles es : S/." + resultado.toFixed(2))}

            else if(document.getElementById("dos").checked && document.getElementById("dos2").checked){
                resultado = numero
                alert("El cambio de dolares a dolares es : $" + resultado.toFixed(2))}

            else if(document.getElementById("dos").checked && document.getElementById("tres3").checked){
                resultado = (numero*dolar)/euro
                alert("El cambio de dolares a euros es : €" + resultado.toFixed(2))}

            else if(document.getElementById("tres").checked && document.getElementById("uno1").checked){
                resultado = euro*numero
                alert("El cambio de euros a soles es : S/." + resultado.toFixed(2))}

            else if(document.getElementById("tres").checked && document.getElementById("dos2").checked){
                resultado = (numero*euro)/dolar
                alert("El cambio de euros a dolares es : $" + resultado.toFixed(2))}

            else if(document.getElementById("tres").checked && document.getElementById("tres3").checked){
                resultado = numero
                alert("El cambio de euros a euros es : €" + resultado.toFixed(2))}

            else{
                alert("Debe completar todos los requerimientos")
            }
        }
    </script>
</head>
<body>
    <h3>CASA DE CAMBIO</h3>
    <form class="formulario">
        <p>Seleccionar el tipo de moneda:</p>
        <input type="radio" name="cambio" id="uno">Soles
        <input type="radio" name="cambio" id="dos">Dolares
        <input type="radio" name="cambio" id="tres">Euros<br/>
    </form>
    <form class="formulario">
        <p>Seleccionar moneda de cambio:</p>
        <input type="radio" name="cambio" id="uno1">Soles
        <input type="radio" name="cambio" id="dos2">Dolares
        <input type="radio" name="cambio" id="tres3">Euros<br/>
        <p>Ingrese monto:</p>
        <input type="number" id="valor" min="1" max="1000000"><br/>
        <br/><input type="button" id= "cotizador" value="Cotizar" onclick="monedaCambio()">
    </form>
</body>
</html>
